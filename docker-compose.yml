version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017"
    volumes:
      - mongodb_data:/data/db

  musicbot:
    build: .
    container_name: musicbot
    restart: always
    depends_on:
      - mongodb
    volumes:
      - musicbot_data:/usr/src/app
      - /usr/src/app/node_modules
    command: node ./index.js >/dev/null 2>&1

volumes:
  mongodb_data:
  musicbot_data: